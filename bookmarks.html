<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书签</title>
    <style>
        /* 页面全局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        /* 顶部导航栏 */
        .navbar {
            background: linear-gradient(to right, #d12a61, #e73c7e);
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        /* 书签容器 */
        .bookmarks-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }

        /* 书签分类 */
        .bookmark-category {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            padding-left: 5px;
        }

        /* 书签列表 */
        .bookmark-list {
            list-style: none;
            padding: 0;
        }

        /* 书签项 */
        .bookmark-item {
            background: white;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .bookmark-item:hover {
            transform: scale(1.02);
        }

        .bookmark-item a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            font-weight: bold;
        }

        /* 右侧菜单按钮 */
        .menu-btn {
            font-size: 18px;
            cursor: pointer;
            color: gray;
        }

        /* 适配移动端 */
        @media (max-width: 600px) {
            .navbar {
                font-size: 16px;
                padding: 10px;
            }
            .bookmark-item {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>

    <!-- 顶部导航栏 -->
    <div class="navbar">
        📚 书签
    </div>

    <!-- 书签容器 -->
    <div class="bookmarks-container">
        
        <!-- 书签分类 -->
        <div class="bookmark-category">📂 书签栏</div>
        <ul class="bookmark-list">
            <li class="bookmark-item">
                <a href="https://example.com" target="_blank">示例网站</a>
                <span class="menu-btn">⋮</span>
            </li>
            <li class="bookmark-item">
                <a href="https://github.com" target="_blank">GitHub</a>
                <span class="menu-btn">⋮</span>
            </li>
        </ul>

        <div class="bookmark-category">📁 其他书签</div>
        <ul class="bookmark-list">
            <li class="bookmark-item">
                <a href="https://developer.mozilla.org" target="_blank">MDN Web Docs</a>
                <span class="menu-btn">⋮</span>
            </li>
            <li class="bookmark-item">
                <a href="https://stackoverflow.com" target="_blank">Stack Overflow</a>
                <span class="menu-btn">⋮</span>
            </li>
        </ul>

    </div>

</body>
</html>
