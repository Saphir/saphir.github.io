<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>书签</title>
    <style>
        /* 页面全局样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
        }

        /* 左侧导航栏 */
        .sidebar {
            width: 150px;
            background: linear-gradient(to bottom, #d12a61, #e73c7e);
            position: fixed;
            height: 100vh;
            top: 0;
            left: 0;
            padding-top: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        /* 导航项 */
        .nav-item {
            padding: 15px;
            color: white;
            text-decoration: none;
            display: block;
            font-size: 18px;
            font-weight: bold;
            transition: background 0.3s;
            cursor: pointer;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* 右侧主内容区域 */
        .content {
            margin-left: 220px; /* 避免被导航栏遮挡 */
            padding: 20px;
            flex-grow: 1;
        }

        /* 顶部导航栏 */
        .navbar {
            background: linear-gradient(to right, #d12a61, #e73c7e);
            padding: 15px;
            text-align: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        /* 书签分类 */
        .bookmark-category {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            padding-left: 5px;
            cursor: pointer;
            color: #333;
        }

        /* 书签列表 */
        .bookmark-list {
            list-style: none;
            padding: 0;
            display: none; /* 初始隐藏 */
        }

        /* 书签项 */
        .bookmark-item {
            background: white;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }

        .bookmark-item:hover {
            transform: scale(1.02);
        }

        .bookmark-item a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            font-weight: bold;
        }

        /* 右侧菜单按钮 */
        .menu-btn {
            font-size: 18px;
            cursor: pointer;
            color: gray;
        }

        /* 详细信息 */
        .bookmark-info {
            display: none;
            position: absolute;
            bottom: 100%;
            left: 0;
            background: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2);
            font-size: 14px;
            color: #333;
            white-space: nowrap;
        }

        /* 适配移动端 */
        @media (max-width: 600px) {
            .sidebar {
                width: 100px;
            }

            .nav-item {
                font-size: 14px;
                padding: 10px;
            }

            .content {
                margin-left: 120px;
            }

            .navbar {
                font-size: 16px;
                padding: 10px;
            }

            .bookmark-item {
                flex-direction: column;
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>

    <!-- 左侧导航栏 -->
    <div class="sidebar">
        <a class="nav-item" href="#bookmarks1">📂 常用书签</a>
        <a class="nav-item" href="#bookmarks2">📁 读书</a>
    </div>

    <!-- 右侧内容区域 -->
    <div class="content">
        <div class="navbar">
            📚 书签
        </div>

        <!-- 书签分类 - 书签栏 -->
        <div class="bookmark-category" onclick="toggleBookmarkList('bookmarks1')">📂 常用书签</div>
        <ul id="bookmarks1" class="bookmark-list">
            <li class="bookmark-item" onmouseover="showInfo(this)" onmouseout="hideInfo(this)">
                <a href="https://example.com" target="_blank">示例网站</a>
                <span class="menu-btn">⋮</span>
                <div class="bookmark-info">这是一个示例网站说明</div>
            </li>
            <li class="bookmark-item" onmouseover="showInfo(this)" onmouseout="hideInfo(this)">
                <a href="https://github.com" target="_blank">GitHub</a>
                <span class="menu-btn">⋮</span>
                <div class="bookmark-info">GitHub是一个代码托管平台</div>
            </li>
        </ul>

        <!-- 书签分类 - 其他书签 -->
        <div class="bookmark-category" onclick="toggleBookmarkList('bookmarks2')">📁 读书</div>
        <ul id="bookmarks2" class="bookmark-list">
            <li class="bookmark-item" onmouseover="showInfo(this)" onmouseout="hideInfo(this)">
                <a href="https://www.book345.com/" target="_blank">无名图书</a>
                <span class="menu-btn">⋮</span>
                <div class="bookmark-info">无名图书 | 一个好看的电子书解析网站</div>
            </li>
        </ul>
    </div>

    <script>
        // 展开或收缩书签列表
        function toggleBookmarkList(id) {
            var list = document.getElementById(id);
            if (list.style.display === "none" || list.style.display === "") {
                list.style.display = "block";  // 展开
            } else {
                list.style.display = "none";  // 收缩
            }
        }

        // 页面加载时，默认展开某些分类
        window.onload = function() {
            // 默认展开书签栏
            document.getElementById('bookmarks1').style.display = 'block';
            // 默认展开其他书签
            document.getElementById('bookmarks2').style.display = 'none';
        };

        // 显示详细信息
        let hoverTimeout;
        function showInfo(element) {
            hoverTimeout = setTimeout(function() {
                element.querySelector('.bookmark-info').style.display = 'block';
            }, 100); // 0.1秒延迟
        }

        // 隐藏详细信息
        function hideInfo(element) {
            clearTimeout(hoverTimeout);
            element.querySelector('.bookmark-info').style.display = 'none';
        }
    </script>

</body>
</html>
